<!DOCTYPE html>
<html>
    <head>
        <title>Test Runner</title>

        <link rel="stylesheet" type="text/css" href="./mocha.css" />

        <script src="./config.js"></script>
        <script src="../deps/expect.js"></script>
        <script src="../deps/mocha.js"></script>
        <script>
            mocha.setup('bdd');
            //Workaround due to mocha not quite liking browser async tests
            //See: https://github.com/visionmedia/mocha/pull/278
            function asyncAssert(done, assertFunc) {
                try {
                    assertFunc.call();
                } catch (error) {
                    return done(error);
                }

                return done();
            };
        </script>
        <script src="../deps/require.js"></script>
    </head>
    
    <body>
        <div id="mocha"></div>
    </body>
</html>
